name: Docker Image Management

on:
  workflow_call:
    inputs:
      image-name:
        description: "The name of the Docker image"
        required: true
        type: string
      image-tag:
        description: "The tag for the Docker image"
        required: true
        type: string
    outputs:
      image-tag:
        description: "The tag to use for the Docker image"
        value: ${{ jobs.prepare-image.outputs.image-tag }}
    secrets:
      token:
        description: "GitHub token for authentication"
        required: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ inputs.image-name }}
  IMAGE_TAG: ${{ inputs.image-tag }}
  DOCKERFILE: 'ci.Dockerfile'

jobs:
  prepare-image:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.determine-tag.outputs.tag }}
      dockerfile-changed: ${{ steps.check-dockerfile.outputs.changed }}
    steps:
      - uses: actions/checkout@v6
        with:
          # fetch-depth: 0 is required to compare against base branch for detecting Dockerfile changes
          fetch-depth: 0

      - name: Check if Dockerfile changed
        id: check-dockerfile
        run: |
          if git diff --name-only origin/main | grep -q "^${{ env.DOCKERFILE }}$"; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Determine image tag
        id: determine-tag
        run: |
          if [ "${{ steps.check-dockerfile.outputs.changed }}" == "true" ]; then
            echo "tag=${{ env.IMAGE_TAG }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Log in to the Container registry
        if: steps.check-dockerfile.outputs.changed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.token }}

      - name: Extract metadata for Docker
        if: steps.check-dockerfile.outputs.changed == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.determine-tag.outputs.tag }}

      - name: Set up Docker Buildx
        if: steps.check-dockerfile.outputs.changed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        if: steps.check-dockerfile.outputs.changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ env.DOCKERFILE }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
