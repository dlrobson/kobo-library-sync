name: Docker Image Management

on:
  workflow_call:
    inputs:
      image-name:
        description: "The name of the Docker image"
        required: true
        type: string
      image-tag:
        description: "The tag for the Docker image"
        required: true
        type: string
      dockerfile:
        description: "The path to the Dockerfile (defaults to ci.Dockerfile)"
        required: false
        type: string
    outputs:
      image-tag:
        description: "The tag to use for the Docker image"
        value: ${{ jobs.prepare-image.outputs.image-tag }}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ inputs.image-name }}
  IMAGE_TAG: ${{ inputs.image-tag }}
  DOCKERFILE: 'ci.Dockerfile'

# This stops any running jobs when a new commit is pushed
# Reference: https://stackoverflow.com/a/72408109
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  prepare-image:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    outputs:
      image-tag: ${{ steps.determine-tag.outputs.tag }}
      dockerfile-changed: ${{ steps.check-dockerfile.outputs.changed }}
    steps:
      - uses: actions/checkout@v6
        with:
          # fetch-depth: 0 is required to compare against base branch for detecting Dockerfile changes
          fetch-depth: 0

      - name: Check if Dockerfile changed
        id: check-dockerfile
        run: |
          # Check if Dockerfile changed compared to previous commit
          if git diff HEAD~1 --name-only | grep -q "^${{ env.DOCKERFILE }}$"; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Determine image tag
        id: determine-tag
        run: |
          echo "tag=${{ env.IMAGE_TAG }}" >> "$GITHUB_OUTPUT"

      - name: Log in to the Container registry
        if: steps.check-dockerfile.outputs.changed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        if: steps.check-dockerfile.outputs.changed == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.determine-tag.outputs.tag }}

      - name: Build and push Docker image
        if: steps.check-dockerfile.outputs.changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
