name: Rust Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:

env:
  CARGO_TERM_COLOR: always
  COVERAGE_THRESHOLD: 80
  RUST_LOG: debug
  RUST_BACKTRACE: full
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# This stops any running jobs when a new commit is pushed
# Reference: https://stackoverflow.com/a/72408109
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  prepare-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.determine-tag.outputs.tag }}
      dockerfile-changed: ${{ steps.check-dockerfile.outputs.changed }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check if Dockerfile changed
        id: check-dockerfile
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q '^Dockerfile$'; then
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          else
            # On main branch, always consider as changed to rebuild
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Determine image tag
        id: determine-tag
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            if [ "${{ steps.check-dockerfile.outputs.changed }}" = "true" ]; then
              echo "tag=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
            else
              echo "tag=latest" >> $GITHUB_OUTPUT
            fi
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Log in to the Container registry
        if: steps.check-dockerfile.outputs.changed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        if: steps.check-dockerfile.outputs.changed == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.determine-tag.outputs.tag }}

      - name: Build and push Docker image
        if: steps.check-dockerfile.outputs.changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  retag-latest:
    runs-on: ubuntu-latest
    needs: prepare-image
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.prepare-image.outputs.dockerfile-changed == 'true'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and retag as latest
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare-image.outputs.image-tag }}
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare-image.outputs.image-tag }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  build:
    runs-on: ubuntu-latest
    needs: prepare-image
    container:
      image: ${{ format('{0}/{1}:{2}', 'ghcr.io', github.repository, needs.prepare-image.outputs.image-tag) }}
    steps:
      - uses: actions/checkout@v6

      - uses: actions/cache@v4
        with:
          path: |
            target/
          key: build-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            build-

      - name: Run tests
        run: cargo test --locked


  quality-check:
    runs-on: ubuntu-latest
    needs: prepare-image
    container:
      image: ${{ format('{0}/{1}:{2}', 'ghcr.io', github.repository, needs.prepare-image.outputs.image-tag) }}

    steps:
      - uses: actions/checkout@v6
      - uses: actions/cache@v4
        with:
          path: |
            target/
          key: quality-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            quality-
        
      - name: Check Rust formatting
        if: ${{ !cancelled() }}
        run: cargo +nightly-2025-09-01 fmt --check

      - name: Check for clippy warnings
        if: ${{ !cancelled() }}
        run: cargo clippy --locked --workspace --all-targets --no-deps --all-features -- -D warnings

  code-coverage:
    runs-on: ubuntu-latest
    needs: prepare-image
    container:
      image: ${{ format('{0}/{1}:{2}', 'ghcr.io', github.repository, needs.prepare-image.outputs.image-tag) }}
    env:
      COVERAGE_DIR: /tmp/coverage
    permissions:
      # Needed to write a coverage report to the PR
      pull-requests: write
      # Needed to update the PR with a comment
      contents: read
    steps:
      - uses: actions/checkout@v6

      - uses: actions/cache@v4
        with:
          path: |
            target/
          key: coverage-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            coverage-

      - name: Generate code coverage
        run: |
          cargo +nightly-2025-09-01 llvm-cov --all-features --workspace --locked --branch
          cargo +nightly-2025-09-01 llvm-cov report --html --output-dir ${{ env.COVERAGE_DIR }}/html

      - name: Upload coverage reports
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: ${{ env.COVERAGE_DIR }}/html

      - name: Fail if coverage below threshold
        run: cargo +nightly-2025-09-01 llvm-cov report --fail-under-lines=${{ env.COVERAGE_THRESHOLD }}

  docs:
    runs-on: ubuntu-latest
    needs: prepare-image
    container:
      image: ${{ format('{0}/{1}:{2}', 'ghcr.io', github.repository, needs.prepare-image.outputs.image-tag) }}
    steps:
      - uses: actions/checkout@v6

      - uses: actions/cache@v4
        with:
          path: |
            target/
          key: docs-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            docs-

      - name: Generate docs
        if: ${{ !cancelled() }}
        run: cargo doc --locked --lib --no-deps --all-features --document-private-items
        env:
          RUSTDOCFLAGS: -D warnings

      - name: Upload Docs
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v5
        with:
          name: docs
          path: target/doc
