name: Rust Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:

env:
  CARGO_TERM_COLOR: always
  COVERAGE_THRESHOLD: 80
  RUST_LOG: debug
  RUST_BACKTRACE: full

# This stops any running jobs when a new commit is pushed
# Reference: https://stackoverflow.com/a/72408109
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  retag-image:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/retag-ci-image.yml
    permissions:
      packages: write
    with:
      image-name: ${{ github.repository }}-ci
      source-tag: pr-${{ github.event.pull_request.number }}
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}

  prepare-image:
    uses: ./.github/workflows/build-ci-image.yml
    permissions:
      packages: write
    with:
      image-name: ${{ github.repository }}-ci
      image-tag: pr-${{ github.event.pull_request.number }}
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}

  setup:
    runs-on: ubuntu-latest
    if: always()
    needs: [retag-image, prepare-image]
    outputs:
      image-tag: ${{ needs.prepare-image.outputs.image-tag }}
    steps:
      - name: Setup complete
        run: echo "Setup complete - image ready for testing"

  build:
    runs-on: ubuntu-latest
    needs: setup
    container:
      image: ghcr.io/${{ github.repository }}-ci:${{ needs.setup.outputs.image-tag }}
    steps:
      - uses: actions/checkout@v6

      - uses: actions/cache@v4
        with:
          path: |
            target/
          key: build-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            build-

      - name: Run tests
        run: cargo test --locked


  quality-check:
    runs-on: ubuntu-latest
    needs: setup
    container:
      image: ghcr.io/${{ github.repository }}-ci:${{ needs.setup.outputs.image-tag }}

    steps:
      - uses: actions/checkout@v6
      - uses: actions/cache@v4
        with:
          path: |
            target/
          key: quality-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            quality-
        
      - name: Check Rust formatting
        if: ${{ !cancelled() }}
        run: cargo +nightly fmt --check

      - name: Check for clippy warnings
        if: ${{ !cancelled() }}
        run: cargo clippy --locked --workspace --all-targets --no-deps --all-features -- -D warnings

  code-coverage:
    runs-on: ubuntu-latest
    needs: setup
    container:
      image: ghcr.io/${{ github.repository }}-ci:${{ needs.setup.outputs.image-tag }}
    env:
      COVERAGE_DIR: /tmp/coverage
    permissions:
      # Needed to write a coverage report to the PR
      pull-requests: write
      # Needed to update the PR with a comment
      contents: read
    steps:
      - uses: actions/checkout@v6

      - uses: actions/cache@v4
        with:
          path: |
            target/
          key: coverage-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            coverage-

      - name: Generate code coverage
        run: |
          cargo +nightly llvm-cov --all-features --workspace --locked --branch
          cargo +nightly llvm-cov report --html --output-dir ${{ env.COVERAGE_DIR }}/html

      - name: Upload coverage reports
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: ${{ env.COVERAGE_DIR }}/html

      - name: Fail if coverage below threshold
        run: cargo +nightly llvm-cov report --fail-under-lines=${{ env.COVERAGE_THRESHOLD }}

  docs:
    runs-on: ubuntu-latest
    needs: setup
    container:
      image: ghcr.io/${{ github.repository }}-ci:${{ needs.setup.outputs.image-tag }}
    steps:
      - uses: actions/checkout@v6

      - uses: actions/cache@v4
        with:
          path: |
            target/
          key: docs-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            docs-

      - name: Generate docs
        if: ${{ !cancelled() }}
        run: cargo doc --locked --lib --no-deps --all-features --document-private-items
        env:
          RUSTDOCFLAGS: -D warnings

      - name: Upload Docs
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v5
        with:
          name: docs
          path: target/doc
