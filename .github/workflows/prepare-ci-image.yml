name: Prepare CI Image

on:
  workflow_call:
    inputs:
      registry:
        description: "The Docker registry to push to"
        required: true
        type: string
      image-name:
        description: "The name of the Docker image"
        required: true
        type: string
      dockerfile:
        description: "The path to the Dockerfile"
        required: true
        type: string
    outputs:
      image:
        description: "The full image reference (registry/name:tag)"
        value: ${{ jobs.get-tag.outputs.image }}
    secrets:
      token:
        description: "GitHub token for authentication"
        required: true

jobs:
  get-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.determine-tag.outputs.tag }}
      changed: ${{ steps.check-dockerfile.outputs.changed }}
      image: ${{ steps.determine-tag.outputs.image }}
    steps:
      - uses: actions/checkout@v6
        with:
          # Need full history to find merge-base with main
          fetch-depth: 0

      - name: Get base commit SHA
        id: base-commit
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            # On push to main, use the parent commit SHA
            BASE_SHA=$(git rev-parse HEAD^)
            echo "Push to main - base commit: $BASE_SHA"
          else
            # On PR/feature branch, find the merge-base with main
            BASE_SHA=$(git merge-base origin/main HEAD)
            echo "Feature branch - merge-base with main: $BASE_SHA"
          fi
          
          echo "sha=$BASE_SHA" >> "$GITHUB_OUTPUT"

      - name: Check if Dockerfile changed
        id: check-dockerfile
        run: |
          BASE_SHA="${{ steps.base-commit.outputs.sha }}"
          
          if git diff --name-only "$BASE_SHA" HEAD | grep -q "^${{ inputs.dockerfile }}$"; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Dockerfile changed since $BASE_SHA"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "Dockerfile unchanged since $BASE_SHA"
          fi

      - name: Determine image tag
        id: determine-tag
        run: |
          if [ "${{ steps.check-dockerfile.outputs.changed }}" == "true" ]; then
            # Dockerfile changed - use current commit SHA for new image
            TAG="${{ github.sha }}"
            echo "Dockerfile changed - using current SHA: $TAG"
          else
            # Dockerfile unchanged - use 'latest'
            TAG="latest"
            echo "Dockerfile unchanged - using 'latest'"
          fi
          
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "image=${{ inputs.registry }}/${{ inputs.image-name }}:$TAG" >> "$GITHUB_OUTPUT"

  retag-to-latest:
    needs: get-tag
    if: needs.get-tag.outputs.tag = 'latest' && needs.get-tag.outputs.changed == 'true'
    uses: ./.github/workflows/retag-image.yml
    with:
      registry: ${{ inputs.registry }}
      image-name: ${{ inputs.image-name }}
      source-tag: ${{ needs.get-tag.outputs.tag }}
      target-tag: latest
    secrets:
      token: ${{ secrets.token }}

  build-image:
    needs: get-tag
    if: needs.get-tag.outputs.tag != 'latest'
    uses: ./.github/workflows/build-image.yml
    with:
      registry: ${{ inputs.registry }}
      image-name: ${{ inputs.image-name }}
      image-tag: ${{ needs.get-tag.outputs.tag }}
      dockerfile: ${{ inputs.dockerfile }}
    secrets:
      token: ${{ secrets.token }}
